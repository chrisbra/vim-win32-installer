name: Build Vim for Windows ARM

on:
  push:
    tags:

jobs:
  build:
    runs-on: windows-11-arm
    env:
      ARCH: x64
      DEPENDENCIES: c:\dependencies
      TAG_NAME: v9.1.1398
      VCPKG_ROOT: c:\vcpkg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC Dev tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      - name: set TAG_NAME
        shell: cmd
        run: |
          git submodule init
          git submodule update
          for /F %%I in ('git describe --always --tags --abbrev=0') do set "TAG_NAME=%%I"
          echo "TAG_NAME=%TAG_NAME%" >> $GITHUB_ENV

      - name: DEBUG
        shell: cmd
        run: |
          pwd
          dir
          path
          set

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            c:\dependencies
            c:\vcpkg
            downloads
          key: ${{ runner.os }}

      - name: Prepare Vim Build
        shell: cmd
        run: |
          set "PATH=C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build;%PATH%"
          call vcvarsall.bat x64_arm64
          set "VCPKG_ROOT=c:\vcpkg"
          call appveyor.bat install

      - name: Build Vim (ARM)
        shell: cmd
        run: |
          call vcvarsall.bat x64_arm64
          call appveyor.bat build

#      - name: Test Vim
#        shell: cmd
#        run: |
#          call appveyor.bat test

      - name: Package Vim
        shell: cmd
        run: |
          set "VCPKG_ROOT=c:\vcpkg"
          call appveyor.bat package

      - name: upload Installer
        uses: actions/upload-artifact@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: arm64-windows-installer
          path: |
            gvim*.exe

      - name: upload Zip File
        uses: actions/upload-artifact@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: arm64-windows-zip-archive
          path: |
            gvim*.zip

      - name: Upload Signpath File
        uses: actions/upload-artifact@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: arm64-windows-signpath
          path: |
            unsigned-*.zip
